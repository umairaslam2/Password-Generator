<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

      <div class="inputBox">
        <input type="text" id="inputValue" disabled/>

        <div class="iconContainer">
            <i class="ri-eye-off-line" id="copyIcon"></i>
          </div>

      </div>

      <input type="range" main="6" max="30" id="inputRange">

      <div class="row">
        <p>Password Length :</p>
        <span id="rangeValue">30</span>
      </div>

      <div class="row">
        <p>Includes Lowercase Letter (a-z)</p>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="row">
        <p>Includes Uppercase Letter (A-Z)</p>
        <input type="checkbox" id="uppercase" checked>
      </div>

      <div class="row">
        <p>Includes Number Letter (0-9)</p>
        <input type="checkbox" id="number" checked>
      </div>
      <div class="row">
        <p>Includes Symbol Letter</p>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div class="buttonBox">
        <button id="genBtn">Generate Password</button>
      </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
